<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="en" xmlns="http://www.w3.org/1999/xhtml">

<!-- Head start -->

<!--/*/ <th:block th:include="@{includes/includes} :: head"></th:block> /*/-->

<!-- Head end -->



<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<div id="main-header"></div>
		<script type="text/javascript">
			$("#main-header").load("/ewsd/main-header");
		</script>


		<!-- Left side column. contains the logo and sidebar -->



		<aside class="main-sidebar">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
				Sidebar user panel
				<div class="user-panel">
					<div class="pull-left image">
						<img th:src="@{${usr.userImage.fileURL}}" class="img-circle"
							alt="User Image">
					</div>
					<div class="pull-left info">
						<p th:text="${usr.name}"></p>
						<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
					</div>
				</div>
				search form
				<form action="#" method="get" class="sidebar-form">
					<div class="input-group">
						<input type="text" name="q" class="form-control"
							placeholder="Search..."> <span class="input-group-btn">
							<button type="submit" name="search" id="search-btn"
								class="btn btn-flat">
								<i class="fa fa-search"></i>
							</button>
						</span>
					</div>
				</form>
				<!-- 				/.search form sidebar menu: : style can be found in sidebar.less -->
				<ul class="sidebar-menu" data-widget="tree">

					<li class="header">MAIN NAVIGATION</li>

					<li class="active"><a th:href="@{/qa_coordinator/home}"> <i
							class="fa fa-dashboard"></i> <span>Home</span>
					</a></li>

					<li><a th:href="@{/qa_coordinator/ideas/my-department}"> <i
							class="fa fa-dashboard"></i> <span>All ideas</span>
					</a></li>
					<li><a th:href="@{/qa_coordinator/submit-issue}"> <i
							class="fa fa-files-o"></i> <span>Submit an issue</span>
					</a></li>
					<li><a th:href="@{/qa_coordinator/view-all-issues}"> <i
							class="fa fa-files-o"></i> <span>View all issues</span>
					</a></li>
				</ul>
			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Dashboard <small>Control panel</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Manage Department</li>
				</ol>
			</section>


			<!-- Main content -->

			<section class="content">
				<div class="box box-info" id="add-department"></div>

				<div class="all-destinations"></div>
				<script type="text/javascript">
					$("#add-department").load("/ewsd/admin/create-department");
					$(".all-destinations").load("/ewsd/admin/view-departments");
				</script>
			</section>

			<!-- /.Ending Main content -->


		</div>
		<!-- /.content-wrapper -->
		<div id="footer"></div>
		<script type="text/javascript">
			$("#footer").load("/ewsd/footer");
		</script>

		<!-- Control Sidebar -->
		<div id="control-sidebar"></div>
		<script type="text/javascript">
			$("#control-sidebar").load("/ewsd/control-sidebar");
		</script>
		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<!--/*/ <th:block th:include="@{includes/includes} :: js_components_bottom"></th:block> /*/-->
</body>
</html>
