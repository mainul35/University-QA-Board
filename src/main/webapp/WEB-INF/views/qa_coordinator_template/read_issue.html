<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="en" xmlns="http://www.w3.org/1999/xhtml">

<!-- Head start -->

<!--/*/ <th:block th:include="@{includes/includes} :: head"></th:block> /*/-->

<!-- Head end -->



<body class="hold-transition skin-blue sidebar-mini">
	<div class="" style="background-color: #222d32;">

		<div id="main-header"></div>
		<script type="text/javascript">
			$("#main-header").load("/main-header");
		</script>

		<!-- Left side column. contains the logo and sidebar -->

		<aside class="main-sidebar">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
				Sidebar user panel
				<div class="user-panel">
					<div class="pull-left image">
						<img th:src="@{/file(fileId=${usr.userImage.attachmentId})}"
							class="img-circle" alt="User Image">
					</div>
					<div class="pull-left info">
						<p th:text="${usr.name}"></p>
						<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
					</div>
				</div>

				<!-- 				/.search form sidebar menu: : style can be found in sidebar.less -->
				<ul class="sidebar-menu" data-widget="tree">


					<li class="header">MAIN NAVIGATION</li>



					<li><a th:href="@{/qa_coordinator/dashboard}">
							<i class="fa fa-dashboard"></i> <span>Home</span>
					</a></li>

					<li><a th:href="@{/qa_coordinator/ideas/my-department}"> <i
							class="fa fa-dashboard"></i> <span>All ideas</span>
					</a></li>
					<li><a th:href="@{/qa_coordinator/submit-issue}"> <i
							class="fa fa-files-o"></i> <span>Submit an issue</span>
					</a></li>
					<li><a th:href="@{/qa_coordinator/view-all-issues}"> <i
							class="fa fa-files-o"></i> <span>View all issues</span>
					</a></li>



				</ul>
			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					QA <small>Board</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Read Issue</li>
				</ol>
			</section>


			<!-- Main content -->



			<section class="content">
				<div class="row">

					<!-- /.col -->
					<div class="col-md-7">
						<div class="nav-tabs-custom">

							<div class="tab-content">

								<div class="timeline-item post">

									<h5 class="timeline-header">
										<a
											th:href="@{/profile(id=${issue.issueSubmittedBy.username})}"
											th:text="${issue.issueSubmittedBy.name}"></a> Created an issue.
									</h5>
									<div class="timeline-body">
										<h4 th:text="${issue.issueName}"></h4>
										<span th:utext="${issue.issueDescription}"></span>

										<div class="col-sm-12">


											<div>
												<p>
													<span>Category: </span>&nbsp; <span
														class="label label-danger" th:text="${issue.tag.tagName}"></span>
												</p>
												<p>
													<span>Status: </span>&nbsp; <span
														class="label label-warning" th:text="${issue.issueStatus}"></span>
												</p>
											</div>
										</div>
										<br>
										<br>
										<br>
									</div>
									<div class="timeline-footer">

										<hr>

									</div>
								</div>
							</div>
							<!-- /.tab-content -->
						</div>

						<!-- /.nav-tabs-custom -->
					</div>
					<!-- /.col -->
				</div>
			</section>

			<!-- /.Ending Main content -->




		</div>
		<!-- /.content-wrapper -->
		<div id="footer"></div>
		<script type="text/javascript">
			$("#footer").load("/footer");
		</script>

		<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<!--/*/ <th:block th:include="@{includes/includes} :: js_components_bottom"></th:block> /*/-->
</body>
</html>
