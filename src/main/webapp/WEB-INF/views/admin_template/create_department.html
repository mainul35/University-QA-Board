<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="en" xmlns="http://www.w3.org/1999/xhtml">


<div class="box-header with-border">
	<h3 class="box-title">Create Department</h3>
</div>
<!-- /.box-header -->
<!-- form start -->
<form method="POST" th:action="@{/admin/create-department}"
	th:object="${department}" class="form-horizontal">
	<div class="box-body" style="margin-left: 7%">
		<div class="row">
			<div class="form-group">
				<div class="col-sm-4 ">
					<label for="inputDepartment" class="control-label">Please
						enter department name </label>
				</div>
				<div class="col-sm-7">
					<input type="text" class="form-control" id="inputDepartment"
						th:field="*{departmentName}" placeholder="Department Name">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-4 "><label>Select Batch </label></div> <div class="col-sm-7"><select th:field="*{batchName}" id="batchName"
					class="form-control select2" style="width: 100%;">
					<option th:each="batch : ${batches}" th:value="${batch.batchName}"
						th:text="${batch.batchName}"></option>
				</select></div>

			</div>
		</div>

	</div>
	<!-- /.box-body -->
	<div class="box-footer">
		<button type="submit" class="btn btn-info pull-right">Create
			Department</button>
	</div>
	<!-- /.box-footer -->
</form>
