<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="en" xmlns="http://www.w3.org/1999/xhtml">

<!-- Head start -->

<!--/*/ <th:block th:include="@{includes/includes} :: head"></th:block> /*/-->

<!-- Head end -->



<body class="hold-transition skin-blue sidebar-mini">
	<div class="" style="background-color: #222d32;">

		<div id="main-header"></div>
		<script type="text/javascript">
			$("#main-header").load("/ewsd/main-header");
		</script>

		<!-- Left side column. contains the logo and sidebar -->



		<aside class="main-sidebar">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
				Sidebar user panel
				<div class="user-panel">
					<div class="pull-left image">
						<img th:src="@{/file(fileId=${usr.userImage.attachmentId})}"
							class="img-circle" alt="User Image">
					</div>
					<div class="pull-left info">
						<p th:text="${usr.name}"></p>
						<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
					</div>
				</div>
				
				<!-- 				/.search form sidebar menu: : style can be found in sidebar.less -->
				<ul class="sidebar-menu" data-widget="tree">


					<li class="header">MAIN NAVIGATION</li>



					<li class="active "><a th:href="@{/student/timeline}"> <i
							class="fa fa-dashboard"></i> <span>Home</span>
					</a></li>
					<li class=""><a th:href="@{/ideas}"> <i
							class="fa fa-files-o"></i> <span>All Ideas</span>
					</a></li>



				</ul>
			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					QA <small>Board</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Post an idea</li>
				</ol>
			</section>


			<!-- Main content -->



			<section class="content">
				<div class="row">

					<!-- /.col -->
					<div class="col-md-12">
						<div class="nav-tabs-custom">
							<ul class="nav nav-tabs">

								<li><a th:href="@{/student/timeline}">Timeline</a></li>
								<li class="active"><a th:href="@{/student/post-new-idea}">Post
										an idea</a></li>
							</ul>
							<div class="tab-content">

								<!-- /.tab-pane -->
								<div class="active tab-pane" id="settings">
									<div class="row">
										<div class="col-xs-12 col-xl-12 col-md-12 col-lg-12 col-sm-12">
											<form method="post" enctype="multipart/form-data"
												action="/student/post-new-idea"
												th:action="@{/student/post-new-idea}" th:object="${idea}">
												<div th:if="${isOk=='true'}" class="alert alert-success">Idea
													was submitted successfully.</div>
												<div th:if="${isOk=='true'}" class="alert alert-success"
													th:text="${msg}"></div>
												<div th:if="${ok=='false'}" class="alert alert-danger" th:text="${msg}">Idea
													was submitted successfully.</div>
												
												<!--/*/ <th:block th:include="@{includes/components} :: postNewIdea(${categories}, ${idea})"></th:block> /*/-->
											</form>
										</div>
									</div>

								</div>

								<!-- /.tab-pane -->
							</div>
							<!-- /.tab-content -->
						</div>
						<!-- /.nav-tabs-custom -->
					</div>
					<!-- /.col -->
				</div>

			</section>

			<!-- /.Ending Main content -->




		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<div class="pull-right hidden-xs">
				<b>Version</b> 2.4.0
			</div>
			<strong>Copyright &copy; 2014-2016 <a
				href="https://adminlte.io">Almsaeed Studio</a>.
			</strong> All rights reserved.
		</footer>

		<!-- Control Sidebar -->

		<!-- /.control-sidebar -->

		<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<!--/*/ <th:block th:include="@{includes/includes} :: js_components_bottom"></th:block> /*/-->
</body>
</html>
