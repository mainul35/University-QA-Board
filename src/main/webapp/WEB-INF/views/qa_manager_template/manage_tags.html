<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="en" xmlns="http://www.w3.org/1999/xhtml">

<!-- Head start -->
<link th:href="@{resources/contents/lib/multiple-select/select2.css}"
	type="text/css" rel="stylesheet" />
<!--/*/ <th:block th:include="@{includes/includes} :: head"></th:block> /*/-->

<!-- Head end -->



<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<div id="main-header"></div>
		<script type="text/javascript">
			$("#main-header").load("/main-header");
		</script>

		<!-- Left side column. contains the logo and sidebar -->



		<aside class="main-sidebar">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
				Sidebar user panel
				<div class="user-panel">
					<div class="pull-left image">
						<img th:src="@{${usr.userImage.fileURL}}" class="img-circle"
							alt="User Image">
					</div>
					<div class="pull-left info">
						<p th:text="${usr.name}"></p>
						<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
					</div>
				</div>
				search form
				<form action="#" method="get" class="sidebar-form">
					<div class="input-group">
						<input type="text" name="q" class="form-control"
							placeholder="Search..."> <span class="input-group-btn">
							<button type="submit" name="search" id="search-btn"
								class="btn btn-flat">
								<i class="fa fa-search"></i>
							</button>
						</span>
					</div>
				</form>
				<!-- 				/.search form sidebar menu: : style can be found in sidebar.less -->
				<ul class="sidebar-menu" data-widget="tree">

					<li class="header">MAIN NAVIGATION</li>

					<li><a th:href="@{/qa_manager/dashboard}">
							<i class="fa fa-dashboard"></i> <span>Dashboard</span>
					</a></li>
					<li class="active "><a th:href="@{/qa_manager/manage-tags}">
							<i class="fa fa-dashboard"></i> <span>Manage Category</span>
					</a></li>
					<li><a th:href="@{/qa_manager/download-backup-database}">
							<i class="fa fa-dashboard"></i> <span>Download Backup File</span>
					</a></li>


				</ul>
			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Dashboard <small>Control panel</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Manage Category</li>
				</ol>
			</section>


			<!-- Main content -->

			<section class="content">

				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Create Tag</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form method="POST" th:action="@{/qa_manager/create-tag}"
						th:object="${tag}" class="form-horizontal">
						<div class="box-body" style="margin-left: 7%">

							<div class="row">
								<div class="form-group">
									<div class="col-sm-4 col-xs-4 col-md-4 col-lg-4 col-xl-4 ">
										<label for="tag" class="control-label">Please enter
											tag name</label>
									</div>
									<div class="col-sm-7 col-xs-7 col-md-7 col-lg-7 col-xl-7">
										<input type="text" class="form-control" id="tag"
											th:field="*{tagName}" placeholder="Tag">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<div class="col-sm-4 col-xs-4 col-md-4 col-lg-4 col-xl-4 ">
										<label for="opening-date" class="control-label">Opening
											Date</label>
									</div>
									<div class="col-sm-7 col-xs-7 col-md-7 col-lg-7 col-xl-7">
										<input type="text" class="form-control" id="opening-date"
											name="opening-date" placeholder="DD/MM/YYYY" required />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<div class="col-sm-4 col-xs-4 col-md-4 col-lg-4 col-xl-4 ">
										<label for="closure-date" class="control-label">Closure
											Date</label>
									</div>
									<div class="col-sm-7 col-xs-7 col-md-7 col-lg-7 col-xl-7">
										<input type="text" class="form-control" id="closure-date"
											name="closure-date" placeholder="DD/MM/YYYY" required />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<div class="col-sm-4 col-xs-4 col-md-4 col-lg-4 col-xl-4 ">
										<label for="final-closure-date" class="control-label">Final
											Closure Date</label>
									</div>
									<div class="col-sm-7 col-xs-7 col-md-7 col-lg-7 col-xl-7">
										<input type="text" class="form-control"
											id="final-closure-date" name="final-closure-date"
											placeholder="DD/MM/YYYY" required />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<div class="col-sm-4 col-xs-4 col-md-4 col-lg-4 col-xl-4 ">
										<label for="inputVisibleToDepartments" class="control-label">Visible
											to (Departments)</label>
									</div>
									<div class="col-sm-7 col-xs-7 col-md-7 col-lg-7 col-xl-7">

										<select name="inputVisibleToDepartments"
											id="inputVisibleToDepartments" class="form-control"
											style="width: 100%; color: black;" multiple="multiple">
											<option th:each="department : ${departments}"
												th:value="${department}" th:text="${department}"></option>
										</select>
									</div>
								</div>
							</div>
							<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
							<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
							<script type="text/javascript"
								th:src="@{resources/contents/lib/multiple-select/select2.js}"></script>

							<script type="text/javascript" th:inline="javascript">
								$('#inputVisibleToDepartments').select2();
								var dateToday = new Date();
								$(
										"#opening-date, #closure-date, #final-closure-date")
										.datepicker({
											minDate : dateToday,
											dateFormat : "d/m/yy"
										});
							</script>
						</div>
						<!-- /.box-body -->
						<div class="box-footer">
							<button type="submit" class="btn btn-info pull-right">Create</button>
						</div>
						<!-- /.box-footer -->
					</form>

				</div>


				<div class="all-tags"></div>
				<script type="text/javascript">
					$(".all-tags").load("/qa_manager/view-all-tags");
				</script>
			</section>

			<!-- /.Ending Main content -->


		</div>
		<!-- /.content-wrapper -->
		<div id="footer"></div>
		<script type="text/javascript">
			$("#footer").load("/footer");
		</script>

		<!-- Control Sidebar -->
		<div id="control-sidebar"></div>
		<script type="text/javascript">
			$("#control-sidebar").load("/control-sidebar");
		</script>
		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed
   immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<!--/*/ <th:block th:include="@{includes/includes} :: js_components_bottom"></th:block> /*/-->
</body>
</html>
