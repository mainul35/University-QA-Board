<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--/*/ <th:block th:include="@{includes/includes} :: head"></th:block> /*/-->
</head>

<body class="hold-transition login-page">

	<div class="login-box">
		<div class="login-box-body">
			<div class="login-logo">
				Reset Password
				<h3 class="login-box-msg">Please enter your email address.</h3>
			</div>
			<!-- /.login-logo -->



			<form th:action="@{/reset-password}" method="post">
				<div th:if="${ok == 'false'}" class="alert alert-danger">The
					URL you are looking for is invalid.</div>
				<div th:if="${ok == 'true'}" class="alert alert-success">A
					password reset email was sent to your account.</div>
				<div th:if="${ok == 'invalid-email'}" class="alert alert-danger">Sorry,
					any ID with this email was not found.</div>

				<div class="form-group has-feedback">
					<input type="email" name="email" id="inputEmail"
						class="form-control" placeholder="Email address" required
						autofocus /> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="row">
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Submit</button>
					</div>
					<!-- /.col -->
				</div>
			</form>
		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 3 -->
	<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="../../plugins/iCheck/icheck.min.js"></script>
	<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>


</body>
<!--/*/ <th:block th:include="@{includes/includes} :: js_components_bottom"></th:block> /*/-->
</html>
