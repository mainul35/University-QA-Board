<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--/*/ <th:block th:include="templates/includes/components :: components"></th:block> /*/-->
    <!--/*/ <th:block th:include="templates/includes/header :: header(${potentialTeachers.size()}, ${username})"></th:block> /*/-->
    <link th:href="@{/resources/contents/css/signup.css}" rel="stylesheet" type="text/css"/>
    <title>Create subject</title>
</head>
<body>
<form class="form-signin" method="POST" action="/admin/create-subject" th:action="@{/admin/create-subject}"
      th:object="${subject}">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Create subject</h1>
    </div>
    <input type="hidden" name="id" th:value="${id}"/>
    <div class="form-label-group">
        <input type="text" id="inputSubjectName" th:field="*{subjectName}" class="form-control"
               placeholder="Subject name" required autofocus>
        <label for="inputSubjectName">Subject name</label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
</form>
<div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Showing all subjects</h1>
</div>
<span th:with="count=0">
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>#ID</th>
            <th>Subject Name</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="s : ${subjects}">
            <tr>
                <td th:text="${s.id}"></td>
                <td th:text="${s.subjectName}"></td>

            </tr>

        </th:block>
        </tbody>
    </table>
</div>
    </span>
</body>
</html>
