<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--/*/ <th:block th:include="templates/includes/components :: components"></th:block> /*/-->
    <!--/*/ <th:block th:include="templates/includes/header :: header('', ${username})"></th:block> /*/-->
    <link th:href="@{/resources/contents/css/album.css}" rel="stylesheet" type="text/css"/>
    <title>My albums</title>
</head>
<body>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <th:block th:each=" album : ${albums}">
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top"
                             data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                             alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;"
                             src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22348%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20348%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1613c10b64a%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A17pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1613c10b64a%22%3E%3Crect%20width%3D%22348%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22116.7265625%22%20y%3D%22120.3%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
                             data-holder-rendered="true">
                        <div class="card-body">
                            <h5 th:text="${album.albumName}"></h5>
                            <p class="card-text" th:text="${album.description}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <th:block sec:authorize="isAuthenticated()">
                                        <a type="button btn-primary" th:href="@{/view-album/{id}(id=${album.albumId})}"
                                           class="btn btn-sm btn-outline-secondary">View</a>
                                    </th:block>
                                    <th:block sec:authorize="hasRole('ROLE_TEACHER')">
                                        <a type="button btn-primary"
                                           th:href="@{/albums/{id}/upload(id=${album.albumId})}"
                                           class="btn btn-sm btn-outline-secondary">Add content</a>
                                    </th:block>
                                </div>
                                <small class="text-muted" th:text="${album.tag.subjectName}"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>
</div>

</body>
</html>
