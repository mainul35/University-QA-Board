<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--/*/ <th:block th:include="templates/includes/components :: components"></th:block> /*/-->
<link th:href="@{/resources/contents/css/login.css}" rel="stylesheet"
	type="text/css" />
<!--     <link th:href="@{/resources/contents/css/AdminLTE.min.css}" rel="stylesheet" type="text/css"/> -->
</head>

<body>
	<header>
		<div class="row">
			<div class="col-lg-12  col-md-12  col-sm-12 col-xs-12">
				<!--/*/ <th:block th:include="templates/includes/header :: header(potentialTeachers='', username='')"></th:block> /*/-->
			</div>
		</div>
	</header>
	<div class="container container-fixed">
		<div class="text-center row">
			<div class="col-lg-12  col-md-12  col-sm-12 col-xs-12">
				<form class="form-signin" method="POST"
					th:action="@{/login-processing}">
					<div th:if="${param.error}" class="alert alert-danger">
						Invalid username or password.</div>
					<div th:if="${param.logout}" class="alert alert-success">You
						have been logged out successfully.</div>
					<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
					<label for="inputEmail" class="sr-only">Email address</label> <input
						type="email" name="email" id="inputEmail" class="form-control"
						placeholder="Email address" required autofocus> <label
						for="inputPassword" class="sr-only">Password</label> <input
						type="password" name="password" id="inputPassword"
						class="form-control" placeholder="Password" required>

					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
						in</button>
					<p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
